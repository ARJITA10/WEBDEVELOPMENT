    <!-- Recreate the following elements using given css:
    1) create a div and 3 sibling divs inside it.
    2) for the outer div set following styling
    height 200px,width 70px and border as 2px solid black color
    3) for the inner divs set following styling
    height 50px, width 50px and border as 2px solid black color
    also set a margin of 10px
    make inner divs circular in shape and given them individual colors(red,yellow and green) -->
    <div id="outer">
        <div class="inner" id="red"></div>
        <div class="inner" id="yellow"></div>
        <div class="inner" id="green"></div>
    </div>
