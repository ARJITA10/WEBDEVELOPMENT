<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex prperties to be used</title>
    <link rel="stylesheet" href="stylecss27.css"></link>

</head>
<body>
    <H1>Flexbox Playground</H1>
    <div id="container">
        <div style="background-color: #9400d3">violet</div>
        <div style="background-color: #4b0082">indigo</div>
        <!-- this has smaller size as compared to other divs -->
        <div ID="blue" style="background-color: #0000ff ;height:75px">blue</div>
        <div style="background-color: #00ff00">green</div>
        <div style="background-color: #ffff00">yellow</div>
        <!-- this has bigger size as compared to other divs -->
        <div ID="orange" style="background-color: #ff7f00 ;height:200px;font-size:1.5px">orange</div>
        <div style="background-color: #ff0000">red</div>
    </div>
</body>
</html>
